<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============ CSS ============ -->
    <link rel="stylesheet" href="assets/css/principal.css">


    <title>Fluxograma</title>
</head>

<body>
    
    <header id="container">
        <div class="line__svg">
            <img src="assets/icon/line.svg" alt="">
        </div>
        <div class="qrcode">
            <div class="qrcode__svg">
                <img src="assets/icon/gotas.svg" alt="">
            </div>
            <div class="qrcode__fundo">
                <h1>Abra no celular!!</h1>
                <img src="assets/icon/qr.jpg" alt="">
            </div>
        </div>
    </header>

    
    <section id="container" class="section__um">

        <div class="fluxograma">
            <img src="assets/img/pcp1.jpg" alt="">
            <img src="assets/img/pcp2.jpg" alt="">
            <img src="assets/img/pcp3.jpg" alt="">
        </div>

        <div class="fluxograma__icon">
            <img src="assets/icon/logo.svg" alt="">
        </div>

    </section>

    <section id="container" class="section__dois">

        <div class="section__dois__main">
            <div class="banner__um">
                <h1>#FamiliaForth</h1>
                <p> <big> Juntos</big> faremos as pessoas se apaixonarem por cuidar de plantas</p>
            </div>
            <div class="banner__dois">
                <div class="banner__dois__fotos">
                    <div class="foto"><img src="assets/img/fotos/IMG_20220127_1.jpg" alt=""></div>
                    <div class="foto"><img src="assets/img/fotos/IMG_20220127_2.jpg" alt=""></div>
                    <div class="foto"><img src="assets/img/fotos/IMG_20220127_3.jpg" alt=""></div>
                    <div class="foto"><img src="assets/img/fotos/IMG_20220127_4.jpg" alt=""></div>
                    <div class="foto"><img src="assets/img/fotos/IMG_20220127_5.jpg" alt=""></div>
                    <div class="foto"><img src="assets/img/fotos/IMG_20220127_6.jpg" alt=""></div>
                    <div class="foto"><img src="assets/img/fotos/IMG_20220127_7.jpg" alt=""></div>
                </div>
                <div class="banner__dois__like">
                    <span>Momentos</span>
                    <img class="toque" src="assets/icon/like.svg" alt="">
                    <img class="toque" src="assets/icon/heart.svg" alt="">
                </div>

            </div>
        </div>
    </section>

</body>

</html>
